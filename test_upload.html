<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c00; }
        .success { background: #e8f5e9; color: #2e7d32; }
        input, button { margin: 5px 0; }
        img { max-width: 300px; margin: 10px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    
    <div>
        <h2>Step 1: Login</h2>
        <input type="email" id="email" value="admin@example.com" placeholder="Email" />
        <input type="password" id="password" value="adminpass" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>
    
    <div>
        <h2>Step 2: Upload Image</h2>
        <input type="file" id="file" accept="image/*" />
        <button onclick="upload()">Upload</button>
    </div>
    
    <div id="preview"></div>
    <div id="log"></div>
    
    <script>
        let token = null;
        
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            document.getElementById('log').appendChild(div);
            console.log(message);
        }
        
        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                log(`Logging in as ${email}...`);
                
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`Login failed: ${response.status} ${error}`, 'error');
                    return;
                }
                
                const data = await response.json();
                token = data.access_token;
                log(`Login successful! Token: ${token.substring(0, 20)}...`, 'success');
                
            } catch (e) {
                log(`Login error: ${e.message}`, 'error');
            }
        }
        
        async function upload() {
            try {
                if (!token) {
                    log('Please login first!', 'error');
                    return;
                }
                
                const fileInput = document.getElementById('file');
                const file = fileInput.files[0];
                
                if (!file) {
                    log('Please select a file!', 'error');
                    return;
                }
                
                log(`Uploading file: ${file.name} (${file.type}, ${file.size} bytes)`);
                
                const formData = new FormData();
                formData.append('file', file);
                
                log('FormData created, sending request...');
                
                const response = await fetch('/api/v1/admin/products/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // Don't set Content-Type - let browser handle it with boundary
                    },
                    body: formData
                });
                
                log(`Upload response status: ${response.status}`);
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`Upload failed: ${response.status} ${error}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`Upload successful!`, 'success');
                log(data, 'success');
                
                // Show the uploaded image
                const preview = document.getElementById('preview');
                preview.innerHTML = `<h3>Uploaded Image:</h3><img src="${data.url}" />`;
                
            } catch (e) {
                log(`Upload error: ${e.message}`, 'error');
            }
        }
    </script>
</body>
</html>
